{{- if .Values.git.auth }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gbif-chart-lib.name" . }}-gitsync
type: Opaque
stringData:
  user: {{ .Values.git.auth.user | required ".Values.git.auth.user is required." }}
  password: {{ .Values.git.auth.token | required ".Values.git.auth.token is required." }}
{{- end }}