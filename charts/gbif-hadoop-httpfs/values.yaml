# Gbif test edition of the image
product:
  repository: "docker.gbif.org"
  artifact: "test/hadoop"
  version: "23.7.1"

hdfs:
  clusterId: "gbif-hdfs"

# Access mode for the httpfs user
# To enable write:
# accessMode: write-read
accessMode: read-only

nodes:
  httpfs:
    replica: 1
    resources:
      mem: "2Gi"
      cpu: "2000m"
    #GBIF specified nodeports for exposing the infrastructure to VMs outside the kubenetes cluster
    ports:
      http:
        appPort: 14000
        nodePort: 31400