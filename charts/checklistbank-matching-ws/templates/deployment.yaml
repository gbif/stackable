apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gbif-chart-lib.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gbif-chart-lib.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gbif-chart-lib.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gbif-chart-lib.selectorLabels" . | nindent 8 }}
{{- if .Values.yunikorn.enabled }}
{{- include "gbif-chart-lib.yunikornLabels" . | nindent 8 }}
{{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "{{ .Values.javaOpts }}"
            - name: SERVLET_CONTEXT_PATH
              value: "{{ .Values.ingress.path }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: application-config
          configMap:
            name: {{ include "gbif-chart-lib.name" . }}-configuration
            items:
              - key: application.yml
                path: application.yml
        - name: bootstrap-config
          configMap:
            name: {{ include "gbif-chart-lib.name" . }}-bootstrap
            items:
              - key: bootstrap.yml
                path: bootstrap.yml
