apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperCluster
metadata:
  name: {{ include "gbif-chart-lib.name" . }}
spec:
  image:
    productVersion: {{ default .Chart.AppVersion .Values.stackProduct }}
    stackableVersion: {{ default "23.1.0" .Values.stackVersion }}
  servers:
    roleGroups:
      default:
        replicas: {{ .Values.nodes.server.replicas }}
        config:
          resources:
            cpu:
              max: {{ .Values.nodes.server.ressources.cpu.max }}
              min: {{ .Values.nodes.server.ressources.cpu.min }}
            storage:
              data:
                capacity: {{ .Values.nodes.server.ressources.storage }}
            memory:
              limit: {{ .Values.nodes.server.ressources.memory }}
          affinity:
            nodeAffinity: 
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: zookeeper
                    operator: In
                    values:
                    - enabled
