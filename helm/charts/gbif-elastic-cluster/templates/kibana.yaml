apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: {{ include "gbif-chart-lib.name" . }}
spec:
  version: {{ default "8.5.3" .Chart.AppVersion }}
  count: {{ .Values.nodes.kibana.replicas }}
  elasticsearchRef:
    name: {{ include "gbif-chart-lib.name" . }}
  podTemplate:
    spec:
      containers:
      - name: kibana
        env:
        - name: ES_JAVA_OPTS
          value: -Xms{{ sub .Values.nodes.kibana.memory 512 }}m -Xmx{{ sub .Values.nodes.kibana.memory 512 }}m
        resources:
          requests:
            memory: {{ .Values.nodes.kibana.memory }}Mi
            cpu: {{ .Values.nodes.kibana.cpu.min }}
          limits:
            memory: {{ .Values.nodes.kibana.memory }}Mi
            cpu: {{ .Values.nodes.kibana.cpu.max }}